<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <script src='rockpaperscissors.js'></script> 
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="split left">
        <div class="centered2">
            <div id="playerMove" style="display:none">
                <p>move</p>
            </div>
        </div>
        <div class="centered">
            <h2>You</h2>
        </div>
    </div>
      
    <div class="split right">
        <div class="centered2">
            <div id="computerMove" style="display:none">
                <p>move</p>
            </div>
        </div>
        <div class="centered">
            <h2>Computer</h2>
        </div>
    </div>
    <div style="text-align: center">
        <button class="button bouncy" onclick="rock()">Rock</button>
        <button class="button bouncy" onclick="paper()" style="animation-delay: 0.07s">Paper</button>
        <button class="button bouncy" onclick="scissors()" style="animation-delay: 0.14s">Scissors</button>
    </div>
    <div class="centered3">
        <div id="result">
            <p style="transform: translate(0%, -90%)">Choose your move!</p>
        </div>
    </div>
</body>
</html>
